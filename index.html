<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Robot</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <video src="dots.mp4" autoplay loop muted></video>
  <div class="container-fluid" id="container">
    <h1 id="tries" class="text-white w-75 mx-auto text-center">I try to find the number you think with the least amount of tries</h1>
    <p class="text-center text-white inputs justify-content-center comment">Please, think a number and enter the range from 1 to:</p>
    <div class="inputs w-50 mx-auto justify-content-center">
      <input type="number" class="form-control" id="max" placeholder="Maximum">
    </div>
    <button class="btn btn-success mx-auto" onclick="start()" id="start">Start</button>
    <button class="btn btn-success mx-auto hide" onclick="submit()" id="submit">Submit</button>
    <h1 class="hide text-white text-center w-25 mx-auto rounded py-3" id="answer"></h1>
    <button class="btn btn-success mx-auto hide" onclick="guess()" id="guess">Lets go!</button>
    <div id="high-low" class="hide">
      <button class="btn btn-success mx-auto me-4" onclick="high()" id="high"><i class="fas fa-chevron-circle-up"></i> High</button>
      <button class="btn btn-success mx-auto" onclick="low()" id="low"><i class="fas fa-chevron-circle-down"></i> Low</button>
    </div>
    <button class="btn btn-success mx-auto hide" onclick="correct()" id="correct"><i class="fa fa-check-circle" aria-hidden="true"></i> Correct</button>
    <button class="btn btn-success mx-auto hide" onclick="reload()" id="reload"><i class="fa-solid fa-arrows-rotate fa-2x"></i></button>
  </div>
  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
